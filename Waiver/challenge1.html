<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>
    <style>
    /*    YOUR CSS CODE HERE */ 
    </style>
    
    <script>
	function toggleEmail(){
		/*    YOUR JavaScript/jQuery CODE HERE */
        var field = document.getElementById("emailfield");
        var checkBox = document.getElementById("subscribe");

        if (checkBox.checked == true){
            field.style.display = "block";
        } else {
            field.style.display = "none";
        }
	}

	function hideEmail() {
        var field = document.getElementById("emailfield");

        field.style.display = "none";
    }
    </script>

  </head>
  <body onload="hideEmail()">
    <h1>Challenge One</h1>
    <form action="challenge2.html">
      <fieldset>
        <legend>Email subscriptions</legend>
        <div id="check">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe" onchange="toggleEmail()">
            Check to toggle the email field.
          </label>
        </div>

        <div id="emailfield">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </div>

        <input type = "submit" value = "Go To Challenge 2">
      </fieldset>
    </form>
  </body>
</html>
